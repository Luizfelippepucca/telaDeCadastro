<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script defer src="script.js" type="text/javascript" ></script>
    <title>Sabium</title>
</head>
<body >
   <header class="menu">
       <ul class="menu-list">
           <li><img src="img/logo.png"></li>
           <li>Cadastro</li>
           <li>Sabium</li>
       </ul>
   </header>
   <section class="form-section">
       <form>
           <fieldset>
               <label>Nome completo:</label>
               <input type="text" placeholder="insira seu nome" name="username" maxlength="30" id="nome" required></input>
               <label>Data de Nascimento:</label>
               <input type="date" placeholder="insira sua data de nascimento" name="data" id="data"></input>
               <label>CPF:</label>
               <input type="text" placeholder="insira o cpf" name="cpf" minlength="14" maxlength="14" id="cpf"></input>
               <label>Celular:</label>
               <input type="tel" id="tel" placeholder="11900000000" name="cel" pattern="{0-9}{2}-{0-9}{5}-{0-9}{4}"></input>
               <label>E-mail:</label>
               <input type="email" placeholder="email@email.com" name="email"  id="mail"></input>
               <label>CEP:</label>
               <input id="cep" type="number" placeholder="insira o cep" name="cep" minlength="8" maxlength="9"></input>
               <label>Logradouro:</label>
               <input type="text" id="rua" placeholder="insira seu endereço" name="endereco" disabled></input>
               <label>Número:</label>
               <input type="number" id="numero" placeholder="numero da residência" name="numero" minlength="2" maxlength="5"></input>
               <label>Complemento:</label>
               <input type="text" placeholder="complemento" name="complemento" id="comp"></input>
               <label>Bairro:</label>
               <input type="text"  id='bairro' placeholder="Bairro" name="bairro" disabled></input>
               <label>Cidade:</label>
               <input type="text" id="cidade" placeholder="cidade" name="cidade" disabled></input>
               <label>UF:</label>
               <input type="text" id="estado" placeholder="uf" name="uf" disabled></input>
               <label>Mensagem</label>
               <textarea placeholder="Bio" maxlength="250" id="msg"></textarea>
               <button type="button" onclick="validar()">Enviar</button>
           </fieldset>
       </form>
   </section>
   <footer>
    <ul class="menu-list">
        <li><img src="img/logo.png"></li>
        <li>Sabium</li>
        <li>Cadastro</li>
    </ul>

   </footer>
</body>
</html>
